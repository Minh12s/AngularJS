<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
        <style>
            body   { padding-top:30px; }
        </style>
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="js/app2.js"></script>
    </head>
    <body ng-app="validationApp" ng-controller="mainController">
        <div class="container">
            <!-- PAGE HEADER -->
            <div class="page-header"><h1>AngularJS Form Validation</h1></div>
            <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                <!-- NAME -->
                <div class="form-group" ng-class="{ 'has-error : useForm.name.$invalid && !useForm.name.$pristine}">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="user.name" required>
                    <p ng-show="userForm.name.$invalid && !iserForm.name.$pristine" class="help-block">You name is required.</p>
                </div>
                <!-- USERNAME -->
                <div class="form-group" ng-class="{ 'has-error : useForm.name.$invalid && !useForm.name.$pristine}">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
                    <p ng-show="userForm.username.$error.ng-minlength" class="help-block">Username is too short.</p>
                    <p ng-show="userForm.username.$error.ng-maxlength" class="help-block">Username is too long.</p>
                </div>  
                <!-- EMAIL -->
                <div class="form-group" ng-class="{ 'has-error : useForm.name.$invalid && !useForm.name.$pristine}">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email">
                    <p ng-show="user.form.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </body>
</html>
